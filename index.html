<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 
    <div class="main">
        <div class="main-header">
            Tic Tac Toe

        </div>
        <div class="main-body">
            <div class="body-game">
                <div class="box" id="box1">X</div>
                <div class="box" id="box2">O</div>
                <div class="box" id="box3">X</div>
                <div class="box" id="box4">0</div>
                <div class="box" id="box5">X</div>
                <div class="box" id="box6">O</div>
                <div class="box" id="box7">X</div>
                <div class="box" id="box8">O</div>
                <div class="box" id="box9">X</div>
            </div>

        </div>
    </div>
    
</body>
</html>
